<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/static/img/favicon.ico"> <!-- TBD -->
  
  <title></title> <!-- TBD -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/login/animation.css" rel="stylesheet">
  <link href="/static/css/login/theme.css" rel="stylesheet">
  
</head>
<body class="fade-in">
  <div class="container" id="login-block">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
        <!-- Start Login Box -->
        <div class="login-box clearfix animated flipInY">
          <div class="login-logo">
            <a href="#"><img src="/static/img/login/logo.png" alt="Secretary" /></a>
          </div>
          <hr />
          <div class="login-form">
            <!-- Start Error Box -->
            <div class="alert alert-danger hide">
              <button type="button" class="close" data-dismiss="alert"> &times;</button>
              <h4>Error!</h4>
              The error message.
            </div> <!-- End Error Box -->
            <form action="#" method="post">
              <input type="text" placeholder="User name" class="input-field" required />
              <input type="password" placeholder="Password" class="input-field" required />
              <button type="submit" class="btn btn-login">Login</button>
            </form>
            <div class="login-links">
              <a href="/forgot-password">
                Forgot password?
              </a>
            </div>
          </div>
        </div>
      </div> <!-- End Login Box -->
    </div>
  </div>
  
  <!-- Load scripts at bottom of page for very fast load times -->
  <script src="/static/js/jquery-2.1.0.min.js"></script>
   <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/modernizr.min.js"></script>
  <script src="/static/js/placeholder-shim.min.js"></script>
</body>

</html>
